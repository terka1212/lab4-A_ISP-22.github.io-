<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Бронирование номера в отеле</title>
</head>

<body>
    <form class="form">
        <div class="form__header">
            <h1>БРОНИРОВАНИЕ</h1>
            <hr size="3" color="#6B3333" />
        </div>
        <div class="form__body">
            <div class="form__group">
                <label for="Full-name">Ваше ФИО</label><br />
                <input type="text" name="Full-name" id="Full-name" class="form__control" />
            </div>
            <div class="form__col">
                <div class="form__group">
                    <label for="email">Email</label><br />
                    <input type="email" name="name" id="email" class="form__control2"
                        placeholder="hotelna5stars@gmail.com" />
                </div>
            </div>
            <div class="form__group">


                <label for="tel">Телефон</label><br />
                <input type="tel" name="tel" id="tel" class="form__control2" placeholder="+7__________" />

            </div>

            <div class="form__group">

                <label for="Full-name">ФИО гостя</label><br />
                <input type="text" name="Full-name" id="Full-name" class="form__control" />

            </div>

            <div class="form__col">
                <div class="form__group">

                    <label for="in-date">Дата заезда</label><br />
                    <input type="date" name="in-date" id="in-date" class="data1" max="2044-12-31">

                </div>
            </div>

            <div class="form__group">

                <label for="out-date">Дата выезда</label><br />
                <input type="date" name="out-date" id="out-date" class="data1" max="2044-12-31">

            </div>

            <div class="form__col">
                <div lass="form__group">

                    <label for="adults">Количество взрослых</label><br />
                    <input type="number" name="adults" id="adults" class="form__control3">

                </div>
            </div>

            <div lass="form__group">

                <label for="number">Количество номеров</label><br />
                <input type="number" name="number" id="number" class="form__control3">

            </div>
            <div lass="form__group">

                <label for="child">Количество детей</label><br />
                <input type="number" name="child" id="child" class="form__control3">

            </div>

            <div class="form__group">
                Тип номера:

                <input type="radio" name="choise1" id="choise1">
                <label for="choise1">Семейный</label>

            </div>

            <div class="form__group">
                <input type="radio" name="choise1" id="choise2">
                <label for="choise2">Комфорт</label>

            </div>

            <div class="form__group">
                <input type="radio" name="choise1" id="choise3">
                <label for="choise3">Бизнес</label>

            </div>

            <div class="form__group">

                <label for="selecto">Оплата</label><br />
                <select name="" id="selecto" class="data1">

                    <option value="">Не выбрано</option>
                    <option value="Money">Наличными</option>
                    <option value="Card">Банковской картой</option>

                </select>

            </div>

        </div>
        <button type="submit" class="form__submit">Отправить</button>
    </form>
</body>

</html>
